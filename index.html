<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
  <title>Launch Countdown</title>
</head>
<body>
  
  <div class="container">
    <h1 class="headline">We're Launching Soon</h1>
    <div class="countdown">
      <div class="countdown__item countdown__item-days" data-count="">
        <div class="card">
          <div class="card__top">
            <div class="card__top--face"></div>
            <div class="card__top--back"></div>
          </div>
          <div class="card__bottom">
            <div class="card__bottom--face"></div>
            <div class="card__bottom--back"></div>
          </div>
        </div>
        <span class="countdown__item-label">Days</span>
      </div>
      <div class="countdown__item countdown__item-hours">
        <div class="card">
          <div class="card__top">
            <div class="card__top--face"></div>
            <div class="card__top--back"></div>
          </div>
          <div class="card__bottom">
            <div class="card__bottom--face"></div>
            <div class="card__bottom--back"></div>
          </div>
        </div>
        <span class="countdown__item-label">Hours</span>
      </div>
      <div class="countdown__item countdown__item-minutes">
        <div class="card">
          <div class="card__top">
            <div class="card__top--face"></div>
            <div class="card__top--back"></div>
          </div>
          <div class="card__bottom">
            <div class="card__bottom--face"></div>
            <div class="card__bottom--back"></div>
          </div>
        </div>
        <span class="countdown__item-label">Minutes</span>
      </div>
      <div class="countdown__item countdown__item-seconds" data-count="">
        <div class="card">
          <div class="card__top">
            <div class="card__top--face"></div>
            <div class="card__top--back"></div>
          </div>
          <div class="card__bottom">
            <div class="card__bottom--face"></div>
            <div class="card__bottom--back"></div>
          </div>
        </div>
        <span class="countdown__item-label">Seconds</span>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__social">
      <img class="footer__social-icon" src="images/icon-facebook.svg" alt="">
      <img class="footer__social-icon" src="images/icon-pinterest.svg" alt="">
      <img class="footer__social-icon" src="images/icon-instagram.svg" alt="">
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
